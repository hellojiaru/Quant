<!DOCTYPE html>
<html>

<head>
    <title>Stock Probability</title>
    <style>
        .styled-tables table {
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 0.9em;
            font-family: sans-serif;
            /* min-width: 400px; */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
            width: 50%;
        }

        .styled-tables table thead tr {
            background-color: #009879;
            color: #ffffff;
            text-align: left;
        }

        .styled-tables table th,
        .styled-tables table td {
            padding: 12px 15px;
        }

        .styled-tables table tbody tr {
            border-bottom: 1px solid #dddddd;
        }

        .styled-tables table tbody tr:nth-of-type(even) {
            background-color: #f3f3f3;
        }

        .styled-tables table tbody tr:last-of-type {
            border-bottom: 2px solid #009879;
        }

        .styled-tables table tbody tr.active-row {
            font-weight: bold;
            color: #009879;
        }

        .styled-tables #l_table {
            float: left;
        }

        .styled-tables #r_table {
            float: right;
            position: fixed;
            right: 0px;
        }

        .green_tr {
            color: green;
        }

        .red_tr {
            color: red;
        }

        .styled-inputs {
            width: 100%;
        }

        .styled-inputs input {
            width: 10%;
            height: 25px;
        }
    </style>
    <!-- <script src="https://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>

<body>
    <div class="styled-inputs">
        Model Version: <input id="m" value="{{model}}" />
        Date: <input type="date" id="d" value="{{date}}" />
        Less Than: <input type="number" id="t1" value="{{t1}}" onchange="Filter()" />
        Greater than: <input type="number" id="t2" value="{{t2}}" onchange="Filter()" />
        <button onclick="ReQuery()">ReQuery</button>
    </div>

    <div class="styled-tables">

        <table id="l_table">
            <thead>

            </thead>
            <tbody>

            </tbody>
        </table>

                Submit_R_Table(position)

        function ReQuery() {
            var url = location.origin + "?m=" + $("#m").val() + "&d=" + $("#d").val() + "&t1=" + $("#t1").val() + "&t2=" + $("#t2").val()
            window.location.href = url
        }

        function Filter() {
            if ($("#t1").val() != "" && $("#t2").val() != "") {
                AppendTable()
            }
        }

        function AppendTable() {
            var filter_data = {}
            var l_data = JSON.parse(p_j_str.replaceAll('&#34;', '"'))
            var r_data = JSON.parse(position.replaceAll('&#34;', '"'))
            /******************left table*********************/
            var rank = 1
            var html = ""
            $("#l_table tbody").html("")
            for (var key in l_data) {
                if (latest_000300.indexOf(key) == -1) { continue }
                if (l_data[key] >= $("#t1").val() && l_data[key] <= $("#t2").val()) { continue }
                if (key.indexOf(300) > -1 || key.indexOf(688) > -1) { continue }

                var tr_class = ""
                if (l_data[key] < $("#t1").val()) {
                    tr_class = "green_tr"
                }
                else if (l_data[key] > $("#t2").val()) {
                    tr_class = "red_tr"
                }

                var tr_button = "<button class=\"watch\">Watch</button>"
                if (r_data.indexOf(key) != -1) { tr_button = "<button disabled class=\"watch\">Watch</button>" }

                filter_data[key] = l_data[key]
                html += "<tr id=\"" + key.replace(".", "_") + "\" class=\"" + tr_class + "\"><td>" + rank + "</td><td>" + key + "</td><td>" + stock_names[key] + "</td><td>" + l_data[key] + "</td><td>" + tr_button + "</td></tr>"
                rank++
            }
            $("#l_rank").html(rank - 1)
            $("#l_table tbody").append(html)

            /*********************right table******************/
            var count = 1
            var html = ""
            $("#r_table tbody").html("")
            for (let i = 0; i < r_data.length; i++) {
                var tr_class = ""
                if (r_data[i] in l_data && l_data[r_data[i]] < $("#t1").val()) {
                    tr_class = "green_tr"
                }
                else if (r_data[i] in l_data && l_data[r_data[i]] > $("#t2").val()) {
                    tr_class = "red_tr"
                }

                html += "<tr class=\"" + tr_class + "\"><td>" + count + "</td><td>" + r_data[i] + "</td><td>" + stock_names[r_data[i]] + "</td><td>" + l_data[r_data[i]] + "</td><td><button onclick=\"Del_R_Table(this)\">Del</button></td></tr>"
                count++
            }
            $("#r_count").html(count - 1)
            $("#r_table tbody").html(html)
        }

        function Del_R_Table(e) {
            $(e).parent().parent().remove()
            var position = Get_R_Table()
            Submit_R_Table(position)
        }

        function Get_R_Table() {
            var position = []
            var trs = $("#r_table tbody tr")
            for (let i = 0; i < trs.length; i++) {
                position.push($(trs[i]).find('td').eq(1).text())
            }
            return position
        }

        function Submit_R_Table(data) {
            $.ajax({
                url: "/update_pos",
                data: JSON.stringify(data),
                contentType: "application/json",
                method: "POST",
                complete: function () { ReQuery() }
            });
        }
